{% extends 'layout.html' %}

{%block title%} Formularios en DJANGO {%endblock%}

{%block content%}

<h1 class="title">Formularios en DJANGO</h1>
<!--Formulario usando el métoso POST-->

{% if form.errors %}
    <strong class="rojo">
        Hay errores en el formulario
    </strong>
{% endif %}

<form action="" method="POST">



    {% csrf_token %}  <!--Este token es para que funcione correctamente el método POST-->


    {{ form.as_p }}  <!--Pone cada uno de los campos en parrafos-->


    <input type="submit" value="Guardar"/>

<!--Formulario seguro por uso del método POST
    <label for="title">Título</label>
    <input type="text" name="title" placeholder="Ingresa tu nombre"/>
    
    <label for="content">Contenido</label>
    <textarea name="content" placeholder="Ingresa el contenido"></textarea>

    <label for="public">¿Publicado?</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>
    <input type="submit" value="Guardar"/>
</form>
Fin de comentario método POST-->

<!-- Formulario no seguro por el uso del método GET
<form action="{% url 'guarda' %}" method="GET">
    <label for="title">Título</label>
    <input type="text" name="title" placeholder="Ingresa tu nombre"/>
    
    <label for="content">Contenido</label>
    <textarea name="content" placeholder="Ingresa el contenido"></textarea>

    <label for="public">¿Publicado?</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>
    <input type="submit" value="Guardar"/>
</form>
Fin de comentatio método GET-->

</form>

{%endblock%}
